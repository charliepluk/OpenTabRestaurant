<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenTab - Register</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style.css" />
  </head>

  <body>
    <div class="register-container">
      <div class="register-info-container"></div>
      <div class="register-input-container">
        <div class="register-input-title-container">
          <h1>Get started with OpenTab!</h1>
        </div>
        <form class="register-form" id="registerForm">
          <div class="register-input">
            <input
              id="firstName"
              type="text"
              placeholder="First Name"
              name="FirstName"
              required
            />
            <input
              id="lastName"
              type="text"
              placeholder="Last Name"
              name="LastName"
              required
            />
            <input
              id="restaurantName"
              type="text"
              placeholder="Restaurant Name"
              name="RestaurantName"
              required
            />
            <input
              id="email"
              type="email"
              placeholder="Business Email"
              name="Email"
              required
            />
            <input
              id="phoneNumber"
              type="tel"
              placeholder="Business Phone"
              name="BusinessPhone"
              required
            />
            <input
              id="address"
              type="text"
              placeholder="Business Address"
              name="BusinessAddress"
              required
            />
            <input
              id="zipcode"
              type="number"
              placeholder="Zipcode"
              name="Zipcode"
              required
            />
            <input
              id="state"
              type="text"
              placeholder="State"
              name="State"
              required
            />
            <input
              id="password"
              type="password"
              placeholder="Password"
              name="Password"
              required
            />
            <p><a href="#">Already have an account? Sign In!</a></p>
          </div>

          <div class="register-submit">
            <button type="submit">Apply</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/public/js/slide-nav.js"></script>
  </body>
</html>
