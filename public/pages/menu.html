<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenTab - Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style.css" />
  </head>

  <body>
    <nav id="manageNav">
      <div class="manageLogo"><h1>OpenTab</h1></div>
    </nav>

    <div class="manage-container">
      <div class="side-nav">
        <a>
          <div
            class="side-nav-item"
            style="background-color: rgb(221, 221, 221);"
          >
            Menu
          </div>
        </a>
        <a href="/orders">
          <div class="side-nav-item">
            Orders
          </div>
        </a>
        <a href="/invoice">
          <div class="side-nav-item">
            Invoice
          </div>
        </a>
        <a href="/account">
          <div class="side-nav-item">
            Account
          </div>
        </a>
      </div>

      <div class="menu-container">
        <div class="menu-nav">
          <div>
            <h3>Manage Your Menu</h3>
          </div>

          <div class="menu-controls">
            <button id="addMenuItem" class="btn" onclick="">
              Add Item
            </button>
          </div>
        </div>

        <div class="menu-items-container">
          <div class="items-section">
            <div class="section-title">
              <h2>Drinks</h2>
            </div>
            <div class="items-list">
              <div class="menu-item">
                <div class="item-name">
                  <h4>Budlight</h4>
                </div>
                <div class="item-desc">
                  <h5>$3.00</h5>
                  <p>12oz Bottle</p>
                </div>
              </div>

              <div class="menu-item">
                <div class="item-name">
                  <h4>Angry Orchard's Cider</h4>
                </div>
                <div class="item-desc">
                  <h5>$4.00</h5>
                  <p>12oz Bottle</p>
                </div>
              </div>

              <div class="menu-item">
                <div class="item-name">
                  <h4>Lime Margarita</h4>
                </div>
                <div class="item-desc">
                  <h5>$8.00</h5>
                  <p>Tequila, Fresh Limeade, Salt</p>
                </div>
              </div>
            </div>
          </div>

          <div class="items-section">
            <div class="section-title">
              <h2>Food</h2>
            </div>
            <div class="items-list">
              <div class="menu-item">
                <div class="item-name">
                  <h4>Fries</h4>
                </div>
                <div class="item-desc">
                  <h5>$4.00</h5>
                  <p>Cripsy thin cut fries w/ salt</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/public/js/slide-nav.js"></script>
  </body>
</html>
