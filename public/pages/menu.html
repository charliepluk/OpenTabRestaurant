<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenTab - Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style.css" />
  </head>

  <body>
    <nav id="manageNav">
      <div class="manageLogo"><h1>OpenTab</h1></div>
    </nav>

    <div class="manage-container">
      <div class="side-nav">
        <a>
          <div
            class="side-nav-item"
            style="background-color: rgb(221, 221, 221);"
          >
            Menu
          </div>
        </a>
        <a href="/orders">
          <div class="side-nav-item">
            Orders
          </div>
        </a>
        <a href="/invoice">
          <div class="side-nav-item">
            Invoice
          </div>
        </a>
        <a href="/account">
          <div class="side-nav-item">
            Account
          </div>
        </a>
      </div>

      <div class="menu-container">
        <!------------------------>
        <!------- ADD FORM ------->
        <!------------------------>
        <form class="menu-form" id="menuItemForm" onsubmit="">
          <div class="menu-form-container">
            <h3>Add a new item to your menu</h3>
            <div class="menu-form-input">
              <label><b>Item Name</b></label>
              <input
                id="item-name-input"
                type="text"
                placeholder="Item Name"
                name="Name"
                required
              />
            </div>

            <div class="menu-form-input">
              <label><b>Cost</b></label>
              <input
                id="item-cost-input"
                type="number"
                placeholder="0.00"
                name="Cost"
                required
              />
            </div>

            <div class="menu-form-input">
              <label><b>Description</b></label>
              <input
                id="item-desc-input"
                type="text"
                placeholder="Item Description"
                name="Description"
                pattern="^\\$?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?$"
              />
            </div>

            <div class="menu-form-input">
              <label><b>Type</b></label>
              <select id="itemTypeSelect" name="Item Type" required>
                <option value="" selected disabled hidden
                  >Choose a presenter</option
                >
                <option value="1">Drink</option>
                <option value="2">Food</option>
              </select>
            </div>

            <div class="menu-form-submit">
              <button class="add-item-cancel" onclick="closeForm()">
                Cancel
              </button>
              <button type="submit" class="add-item-submit">
                Save
              </button>
            </div>
          </div>
        </form>

        <!------------------------>
        <!------- EDIT FORM ------>
        <!------------------------>
        <form class="menu-form" id="editMenuItemForm" onsubmit="">
          <div class="menu-form-container">
            <h3>Edit Menu Item</h3>
            <div class="menu-form-input">
              <label><b>Item Name</b></label>
              <input
                id="item-name-input"
                type="text"
                placeholder="Item Name"
                name="Name"
                required
              />
            </div>

            <div class="menu-form-input">
              <label><b>Cost</b></label>
              <input
                id="item-cost-input"
                type="number"
                placeholder="0.00"
                name="Cost"
                required
              />
            </div>

            <div class="menu-form-input">
              <label><b>Description</b></label>
              <input
                id="item-desc-input"
                type="text"
                placeholder="Item Description"
                name="Description"
                pattern="^\\$?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?$"
              />
            </div>

            <div class="menu-form-submit">
              <button class="add-item-cancel" onclick="closeEditForm()">
                Cancel
              </button>
              <button type="submit" class="add-item-submit">
                Save
              </button>
            </div>
          </div>
        </form>

        <!------------------------>
        <!------- MENU NAV ------->
        <!------------------------>
        <div class="menu-nav">
          <div>
            <h3>Manage Your Menu</h3>
          </div>

          <div class="menu-controls">
            <button id="addMenuItem" class="btn" onclick="openForm()">
              Add Item
            </button>
          </div>
        </div>

        <!------------------------>
        <!------- MENU LIST ------>
        <!------------------------>
        <div class="menu-items-container">
          <div class="items-section">
            <div class="section-title">
              <h2>Drinks</h2>
            </div>

            <div class="items-list">
              <div class="menu-item" onclick="openEditForm()">
                <div class="item-name">
                  <h4>Budlight</h4>
                </div>
                <div class="item-desc">
                  <h5>$3.00</h5>
                  <p>12oz Bottle</p>
                </div>
              </div>

              <div class="menu-item" onclick="openEditForm()">
                <div class="item-name">
                  <h4>Angry Orchard's Cider</h4>
                </div>
                <div class="item-desc">
                  <h5>$4.00</h5>
                  <p>12oz Bottle</p>
                </div>
              </div>

              <div class="menu-item" onclick="openEditForm()">
                <div class="item-name">
                  <h4>Lime Margarita</h4>
                </div>
                <div class="item-desc">
                  <h5>$8.00</h5>
                  <p>Tequila, Fresh Limeade, Salt</p>
                </div>
              </div>
            </div>
          </div>

          <div class="items-section">
            <div class="section-title">
              <h2>Food</h2>
            </div>
            <div class="items-list">
              <div class="menu-item" onclick="openEditForm()">
                <div class="item-name">
                  <h4>Fries</h4>
                </div>
                <div class="item-desc">
                  <h5>$4.00</h5>
                  <p>Cripsy thin cut fries w/ salt</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!------------------------>
        <!------ ITEM POPUP ------>
        <!------------------------>
        <div class="item-popup"></div>
      </div>
    </div>

    <script src="/public/js/slide-nav.js"></script>
    <script src="/public/js/menu.js"></script>
  </body>
</html>
